projects:
    title: Projects
    intro:
    assignments:
      - role: 무선VOC응대시스템 개발/유지보수
        time: 2020.07 - 2023.03
        company: kt ds, 대리
        details: |
          - Description
              - Font-End 전환개발 : Adobe Flex로 개발된 Lagacy 시스템을 React 기반으로 전환했습니다.
              - Back-End 전환개발 : Java Servlet을 Spring 기반으로 전환했습니다.
          - Detail
              - Netflix zuul을 사용하여 전환개발 시, MSA 구조를 도입하였습니다.
              - Apache, Tocat 무중단 배포로 운영했습니다.
              - C++ AP서버의 기능 개발 및 Unix to Linux 전환을 진행했습니다.
              - crontab에 등록된 C shell로 개발된 서버 스크립트 수정을 진행했습니다.
              - 오라클 DB 백업 및 모니터링 업무를 수행했습니다.
              - 오라클 DB의 주요 DB쿼리(프로시져)를 작성했습니다.
              - DB 손실 등 이슈 발생 시 복원(데이터 수동 생성) 및 트러블 슈팅작업을 진행했습니다.
              - 빌드 도구로는 gradle을 사용했습니다.
              - React UI는 MUI(Material-UI) 라이브러리를 사용했습니다.
              사내 보안 규정 준수를 위한 Apache에 SSL인증서 설치, 포트 점검 작업을 진행했습니다.

      - role: 5G NMS 무선관제 개발/유지보수
        time: 2022.05 - 진행 중
        company: kt ds, 대리
        details: |
          - Description
              - 서버 프로그램 개발 및 유지보수 업무를 진행했습니다.
          - Detail
              - 오라클, Tibero DB에서 주요 쿼리 작성, DB 링크, DBMS JOB 관리를 진행했습니다.
              - CentOS 7.4에서 C++, Python, VisiBroker, Makefile로 개발된 프로그램을 수정해서 배포하는 작업을 주로 진행했습니다.
              - 성능 관련 서버 프로그램 이동 및 프로그램 분산 배치 등을 진행했습니다.

      - role: 재난WiFi 통합식별자 송출사업 수행
        time: 2022.04 - 2022.10
        company: kt ds, 대리
        details: |
          - 일정 및 산출물 관리, 우호적인 협업 관계 구축 및 사업 진행 전 기술 검토를 진행했습니다.
      
      - role: 5건의 EMS 클라이언트 개발/배포 수행
        time: 2014.12 - 2018.04
        company: 노보네트웍스, 사원
        details: |
          - WPF, MFC를 사용하여 네트워크 장비 운용을 위한 Window Client Application 개발을 진행했습니다.
          - MVVM Light를 사용하여 MVVM 패턴을 적용했습니다.
          - InstallShield를 활용한 배포를 진행했습니다.
          - UI 제작을 위한 DevExpress 상용툴을 사용했습니다.
      
      - role: 전자가격표시기 통합관리시스템용 클라이언트 개발
        time: 2018.01 - 2018.04
        company: 노보네트웍스, 사원
        details: |
          - Angular를 사용하여 Web client Application 프로토타입 제작을 진행했습니다.
          - PrimeNG 오픈소스 UI 컴포넌트를 사용해서 UI를 제작했습니다.
          - InstallShield를 활용한 배포를 진행했습니다.
      
      - role: 채팅기반의 교육프로그램 개발 및 배포
        time: 2017.4 - 2018.07
        company: 노보네트웍스, 사원
        details: |
          - WPF를 사용하여 채팅 기반의 교육 프로그램을 개발했습니다.
          - DevExpress 상용툴을 제거하기 위해서 Material Design In XAML Toolkit, MahApps.Metro의 오픈소스를 사용해서 UI를 제작 했습니다.

